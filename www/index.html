<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<title>Twitter Profile Card</title>
	<meta name="robots" content="noindex">
	<meta name="description" content="EMEA Lab Auth">	
	<link rel="icon" href="favicon.ico" type="image/x-icon" />	
    <link rel="stylesheet" href="/css/main.css">	
</head>
<body>
    <header>
        
        <img class="twitter-logo" src="/images/twitter-logo.png" />        
        
    </header>
    
    <main>
        
        <section class="section-wrapper intro-wrapper">
            
            <div class="section-content clearfix">
                <h1>Get a profile card</h1>
                
                <p>
                    Click the button below to get your profile details and create a profile card.
                </p>
                
                <input type="text" id="handle-input" />
                
                <a class="button-link" id="generate-button" href="#">Generate Profile Cards</a>
            </div>
            
        </section>
        
        <section class="section-wrapper">
            
            <div class="section-content clearfix">
                
                <div id="twitter-card-conatiner">
                    <img class="twitter-logo" src="/images/twitter-logo.png" />     
                            
                    <h2 id="twitter-profile-name"></h2>
                    <h3 id="twitter-profile-handle"></h3>                    
                    <p id="twitter-profile-bio"></p>
                </div>
                
                <div id="twitter-card-conatiner-rear">
                    <img class="twitter-logo" src="/images/twitter-logo.png" />     
                            
                    <img id="profile-picture" src="" />       
                    <h2 class="twitter-card-title-rear">Follow Me</h2>                                                
                    <h3 id="twitter-profile-handle-rear"></h3>                    
                    
                </div>                
                
            </div>
            
        </section>        
        
        <section class="section-wrapper">
            
            <div class="section-content clearfix">
                
                <div id="canvas-container">
                    
                </div>
                
            </div>
            
        </section>                                
        
    </main>

    <script src="/js/html2canvas.js"></script>     
    <script src="/js/main.js"></script> 
        
</body>

</html>
