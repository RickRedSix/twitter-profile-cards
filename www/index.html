<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<title>Twitter Profile Card</title>
	<meta name="robots" content="noindex">
	<meta name="description" content="EMEA Lab Auth">	
	<link rel="icon" href="favicon.ico" type="image/x-icon" />	
    <link rel="stylesheet" href="/css/main.css">	
</head>
<body>
    <header>
        
        <img class="twitter-logo" src="/images/twitter-logo.png" />        
        
    </header>
    
    <main>
        
        <section class="introduction-wrapper">
            
            <div class="introduction-content clearfix">
                <h1>Get a profile card</h1>
                
                <p>
                    Click the button below to get your profile details and create a profile card.
                </p>
                
                <input type="text" id="handle-input" />
                
                <a class="button-link" id="generate-button" href="#">Generate Profile Cards</a>
            </div>
            
        </section>
        
    </main>
    
    <script src="/js/main.js"></script> 
        
</body>

</html>
